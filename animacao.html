
<style>
body{
background-color: rgb(142, 145, 145);
}
.container {
    height: 100vh;
    width: 100%;
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 0 auto;
}

.border {
    height: 369px;
    width: 290px;
    background: transparent;
    border-radius: 10px;
    transition: border 1s;
    position: relative;
}

.card {
    height: 379px;
    width: 300px;
    background: #808080;
    border-radius: 10px;
    transition: background 0.8s;
    overflow: hidden;
    background: #000;
    box-shadow: 0 70px 63px -60px #000;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    cursor: pointer;
}
    /*primeira imagem card 0*/
    .card0{
        background: url('ney.jpg') center top no-repeat;
        background-size: 490px;
    }
    .card0:hover {
        background: url('ney.jpg') center top no-repeat;
        background-size: 800px;
        opacity: 1;
    }
    .card0:hover h2 {
        opacity: 1;
    }
    .card0:hover .g{
        opacity: 1;
    }
        /*Segunda imagem card 1*/
    .card1{
        background: url('luan.jpg') center top no-repeat;
        background-size: 590px;
    }
    .card1:hover {
        background: url('luan.jpg') center top no-repeat;
        background-size: 800px;
        opacity: 1;
    }
    .card1:hover h2{
        background-image: url('luan.jpg') center top no-repeat;
        opacity: 1;
    }
    .card1:hover .g{
        opacity: 1;
    }
        /*Segunda imagem card 1*/

    .card2{
        background: url('anita.jpg') center top no-repeat;
        background-size: 600px;
    }
    .card2:hover {
        background-image: url('anita.jpg') center top no-repeat;
        background-size: 900px;
        opacity: 1;
    }
    .card2:hover h2{
        opacity: 1;
    }
    .card2:hover .g{
        opacity: 1;
    }

    h2{
        color: #fff;
        margin-left: 20px;
        opacity: 0;
        transition: opacity 1s;
    }
    .g{
        opacity: 0;
        transition: opacity 1s;
        color: #fff;
    }
    .texto{
        position: absolute;
        margin-left: 10px;
        color: #fff;
        height: 130px;
        top: 226px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-around;
    }
    @media screen and (max-width: 1200px) {
        .card {
            width: 290px;
            height: 380px;
            margin-left: 20px;
    }   
}@media screen and (max-height: 405px) {
    .card {
        width: 200px;
        height: 280px;
    }
    .border{
        position: relative;
        top: 2rem;
    }
}
@media screen and (max-height: 300px) {
    .card {
        width: 200px;
        height: 200px;
        margin-bottom: 15px;
    }
    .border{
        position: relative;
        top: 5rem;
    }
}
@media screen and (max-height: 200px) {
    .card {
        width: 200px;
        height: 170px;
        margin-bottom: 15px;
    }
    .border{
        position: relative;
        top: 6rem;
        font-size: 85%;
    }
}



</style>
<body>
    <div class='container'>

        <div class='card card0'>
            <div class="border">
                <h2>Nome</h2>
                <div class='g'>Qualidade:</div>
                <div class='g'>Virtuoso</div>
                <div class='g'>Salário:</div>
                <div class='g'>7.000</div>
            </div>
        </div>


        <div class='card card1'>
            <div class='border'>
                <h2>Nome</h2>
                <div class='g'>Qualidade:</div>
                <div class='g'>Virtuoso</div>
                <div class='g'>Salário:</div>
                <div class='g'>7.000</div>
            </div>
        </div>

        <div class='card card2'>
            <div class='border'>
                <h2>Nome</h2>
                <div class='g'>Qualidade:</div>
                <div class='g'>Virtuoso</div>
                <div class='g'>Salário:</div>
                <div class='g'>7.000</div>
            </div>
        </div>

    </div>
</body>
