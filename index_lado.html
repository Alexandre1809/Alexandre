
<style>
    body {
        margin: 0;
        color: #FFF;
        display: flex;
        justify-content: flex-start; 
        align-items: flex-start; 
        background-color: #9e9e9e;
    }

    .container {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        padding-top: 5px; 
        box-sizing: border-box; 
    }

    .card {
        border-radius: 16px;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        cursor: pointer;
         display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        max-width: 380px;
       justify-content: center;
        position: relative;
        overflow: hidden;
        background-image: linear-gradient(#333, #333);
        transition: all .5s;
        margin-bottom: 300vh;
        box-sizing: border-box;
    }

    .card:hover {
        background-image: linear-gradient(#200581, #000638);
    }

    .card .img {
        width: 100%;
        height: 200px;
        display: flex;
        background-image: url('./style/image/img1.jpg');
        background-size: cover;
        background-position: center;
        transition: all .5s;
        z-index: 2;
        opacity: 0.7;
        border-radius: 15px; 
    }

    .card .img span {
        text-transform: uppercase;
        font-size: 24px;
        font-weight: 100;
        font-style: italic;
        transition: all .5s;
    }


    .card .content {
        padding: 0px 20px;
        width: 0; 
        height: 260px; 
        opacity: 0;
        transition: all .5s;
        position: relative;
        box-sizing: border-box;
        overflow: hidden;
        transform: translateY(30px);
    }

    .card:hover .content {
        width: 100%; 
        padding: 20px;
        opacity: 1;
        transform: translateY(0);
    }

    .card .content p {
        margin: 0;
    }

    .card .content .title {
        font-size: 90%;
        
    }

    .card .content .desc {
        font-size: 80%;
        opacity: .8;
        margin-top: 8px;
        position: relative;
    }

    .card .arrow {
        padding: 15px;
        transform: rotate(-180deg);
        transition: all .5s;
    }

    .card:hover .arrow {
        transform: rotate(0);
    }

    .card .arrow span {
        font-size: 100%;
    }

    @media screen and (max-width: 386px) {
        .card {
            width: 350px;
            height: 280px;
    }   
}
@media screen and (max-width: 252px) {
        .card {
            width: 350px;
            height: 280px;
    }   
    .card .content{
        font-size: 90%;
    }
}
@media screen and (max-width: 200px) {
        .card {
            width: 250px;
            height: 280px;
    }   
    .card .content{
        font-size: 50%;
    }
}
@media screen and (max-width: 192px) { 
    .card .content{
        font-size: 82%;
    }
}
    @media screen and (max-height: 286px) {
        .card {
            width: 350px;
            height: 150px;
    }  
    .card .img{
        width: 60%;
        height: 70%;
    }  
    .card .content{
        position: relative;
        top: 3rem;
    }

}
@media screen and (max-height: 200px) {
        .card {
            width: 350px;
            height: 135px;
    }  
    .card .img{
        width: 60%;
        height: 70%;
    }  
    .card .content{
        position: relative;
        top: 3rem;
    }

}

</style>

</head>
<body>
    <div class='container'>
        <div class='card'>
            <div class='img'>
                <span></span>
            </div>
            <div class='content'>
                <span class='title'>Alexandre</span>
                <p class='desc'> Me chamo alexandre Tenho 19 anos, trabalho no ramo industrial; pórem estudo t.i <br>
                Conclui Curos na ETEC de Técnico em informática <br>
                </p>
                
            </div>

            <div class='arrow'>
                <span>&#8594;</span>
            </div>
        </div>

        </div>
    </div>
</body>
